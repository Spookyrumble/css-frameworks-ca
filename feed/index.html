<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="School project, social media page" />
    <title>Connotation Feed</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../dist/css/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="../js/feed.js" type="module"></script>
  </head>
  <body>
    <header>
      <div class="bs-component mb-5">
        <nav class="navbar navbar-expand-lg bgGradient">
          <a id="logoLink" class="navbar-brand text-light m-2" disabled
            ><img
              class="logoSizing"
              src="../images/logo/logo_dark.png"
              alt="connotation logo"
          /></a>
          <button
            class="navbar-toggler collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#burgerMenu"
            aria-controls="burgerMenu"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-between m-2"
            id="burgerMenu"
          >
            <ul class="navbar-nav text-center mr-auto">
              <li class="nav-item">
                <a id="profileNavLink" class="nav-link text-light">Profile</a>
              </li>
              <li class="nav-item">
                <a
                  id="feedNavLink"
                  class="nav-link text-light"
                  href="/feed/index.html"
                  >Feed</a
                >
              </li>
              <li class="nav-item">
                <a id="signOut" class="nav-link text-light" href="/index.html"
                  >Sign out</a
                >
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <h1 class="text-center">Connotation</h1>
      <div class="container-xl p-5">
        <div class="row">
          <div class="col-lg-6 shadow mb-5 p-2 m-auto">
            <form id="createForm">
              <h4 class="text-center p-2">Create post</h4>
              <label for="title">Title</label>
              <input
                class="form-control mb-2"
                id="title"
                name="title"
                type="text"
                required
                placeholder="(Required)"
              />
              <label for="body">Message</label>
              <textarea
                class="form-control mb-2"
                id="body"
                name="body"
                rows="3"
                placeholder="(Optional)"
              ></textarea>
              <label for="media">Image address (URL)</label>
              <input
                class="form-control"
                type="text"
                id="media"
                name="media"
                placeholder="(Optional) Must be valid image URL address"
              />
              <div class="d-flex justify-content-end mt-2">
                <button class="btn btn-dark px-4 text-light">Post</button>
              </div>
            </form>
          </div>
          <form class="form-group text-end my-5">
            <h4 class="text-center">Feed</h4>
            <div class="d-flex flex-wrap justify-content-end">
              <div>
                <label for="sortBy">Filter by</label>
                <select class="form-control-sm" id="sortBy">
                  <option>Newest</option>
                  <option>Oldest</option>
                  <option>Friends</option>
                </select>
              </div>
              <div>
                <label class="ms-2" for="search">Search Feed</label>
                <input
                  class="border-solid"
                  type="text"
                  id="search"
                  placeholder="Users & Titles"
                />
              </div>
            </div>
          </form>
          <span class="loader"></span>
          <div id="feedContainer" class="col-lg-12 shadow p-2"></div>
        </div>
      </div>
    </main>
    <footer>
      <p class="text-dark text-center">
        &copy Spookyrumble - All rights reserved
      </p>
    </footer>
  </body>
</html>
