<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="School project, social media page" />
    <title>Connotation Social Media</title>
    <link rel="stylesheet" href="dist/css/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js" type="module"></script>
  </head>
  <body>
    <header>
      <div class="bs-component mb-5">
        <nav class="navbar navbar-expand-lg navbar bgGradient fixed-top">
          <img
            class="logoSizing"
            src="images/logo/logo_dark.png"
            alt="connotation logo"
          />
        </nav>
      </div>
    </header>
    <main class="container-sm-0 spacer">
      <div>
        <h1 class="text-center">Welcome to Connotation</h1>
        <div class="row justify-content-center m-auto w-50">
          <p class="text-center">
            The term "connotation" refers to the array of emotional, cultural,
            and subjective associations that a word carries beyond its literal
            definition.
          </p>
        </div>
      </div>
      <div class="row justify-content-center my-5">
        <div class="col-sm-6 bg-light p-3 shadow">
          <form id="loginForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                aria-describedby="emailHelp"
                required
                autocomplete
              />
              <div id="emailHelp" class="form-text">Noroff email required.</div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                required
                minlength="8"
              />
              <div id="emailHelp" class="form-text">Minimum length 8</div>
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="newUserCheckBox"
              />
              <label class="form-check-label" for="newUserCheckBox"
                >New user</label
              >
            </div>
            <div id="newUserInput" class="mb-3 d-none">
              <label for="fullName" class="form-label">Full Name</label>
              <input
                type="name"
                class="form-control"
                id="fullName"
                minlength="4"
              />
              <div id="emailHelp" class="form-text">Minimum length 4</div>
            </div>
            <div class="d-flex justify-content-between mx-sm-5">
              <button id="loginBtn" type="submit" class="btn btn-primary px-4">
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <p class="text-dark text-center">
        &copy Spookyrumble - All rights reserved
      </p>
    </footer>
  </body>
</html>
