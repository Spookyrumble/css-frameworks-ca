<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="School project, social media page" />
    <title>Connotation Profile</title>
    <link rel="stylesheet" href="../dist/css/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="../js/profile.js" type="module"></script>
  </head>
  <body>
    <header>
      <div class="bs-component mb-5">
        <nav class="navbar navbar-expand-lg bgGradient fixed-top">
          <a id="LogoLink" class="navbar-brand text-light m-2" disabled
            ><img class="logoSizing" src="../images/logo/logo_dark.png" alt="connotation logo"
          /></a>
          <button
          class="navbar-toggler collapsed bg-secondary border-white"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#burgerMenu"
          aria-controls="burgerMenu"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-between"
          id="burgerMenu"
        >
            <ul class="navbar-nav text-center mr-auto">
              <li class="nav-item">
                <a id="profileNavLink" class="nav-link text-light m-4 active clickableLink">Profile</a>
              </li>
              <li class="nav-item">
                <a id="feedNavLink" class="nav-link text-light m-4 clickableLink" href="../feed/">Feed</a>
              </li>
              <li class="nav-item">
                <a id="signOut" class="nav-link text-light m-4 clickableLink">Sign out</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <main class="spacer">
      <h1 id="dynamicProfileTitle" class="text-center">Profile page</h1>
      <div id="profileContainer" class="container shadow">
        <div class="d-flex justify-content-between">
          <div id="profileContainer">
            <h2 id="nameContainer" class="my-sm-2">Loading..</h2>
          </div>
          <div class="d-flex">
          </div>
        </div>
        <div class="col-12">
          <div id="imageContainer"class="customProfilePicCont d-flex overflow-hidden">
          </div>
          <p class="p-sm-2">This would be a profile bio!</p>
        </div>
        <div class="d-flex justify-content-end m-3">
          <button id="editProfile" class="btn btn-primary d-none" >Edit user media</button>
        </div>
        <form class="form-group d-flex flex-column d-none maxWidth" id="editContainer">
          <label for="avatar">Change Avatar URL</label>
          <input type="text" name="avatar" id="avatar">
          <label for="banner">Change Banner URL</label>
          <input type="text" name="banner" id="banner">
          <div class="d-flex justify-content-between gap-2 m-3">
            <button id="saveBtn" class="btn btn-success">Save</button>
            <button id="cancelBtn" class="btn btn-primary">Cancel</button>
          </div>
        </form>
        <div class="row text-center border-top border-secondary p-1">
          <div class="col-4">
            <p>Posts</p>
            <p id="postCounter">0</p>
          </div>
          <div class="col-4"><p>
            Followers
          </p>
          <p id="followerCounter">0</p>
        </div>
          <div class="col-4">
            <p>
              Following
            </p>
            <p id="followingCounter">
              0
            </p>
          </div>
        </div>
      </div>
      <div class="container">
        <h3 id="dynamicFeedTitle" class="text-center mt-5 p-1">Recent posts</h3>
        <div class="d-flex justify-content-center">
          <span class="loader"></span>
        </div>
        <div id="feedContainer" class="row p-2 m-auto"></div>
    </main>
    <footer class="spacer">
      <p class="text-dark text-center">
        &copy Spookyrumble - All rights reserved
      </p>
    </footer>
<body>
</body>
</html>
